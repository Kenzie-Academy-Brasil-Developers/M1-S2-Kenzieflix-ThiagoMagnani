<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>KENZIEFLIX</title>
</head>
<body>
    <main class="container">
        <img src="./img/logo.png" alt="logo" class="img_logo">
        
        <h2>Quem está assistindo?</h2>

        <section class="section_users">
            <div class="user">
                <img src="./img/pink.png" alt="user1" class="user_img">
                <span class="user_name">Aline</span>
            </div>

            <div class="user">
                <img src="./img/panda.png" alt="user2" class="user_img">
                <span class="user_name">Pedrino</span>
            </div>

            <div class="user">
                <img src="./img/robot.png" alt="user3" class="user_img">
                <span class="user_name">Júlia</span>
            </div>
            
            <div class="user">
                <img src="./img/plus.png" alt="add_user" class="add_user">
                <span class="user_name">Adcionar Perfil</span>
            </div>
        </section>

        <div class="box_button">
            <button class="button">Gerenciar Perfis</button>
        </div>
    </main>
</body>
</html>
